<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DINO RUNNER</title>
  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #f0f0f0;
      overflow: hidden;
    }
    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #e2e2e2;
    }
    .lane {
      position: absolute;
      width: 100%;
      height: 100px;
      border: 2px dashed #aaa;
    }
    .lane:nth-child(1) { top: 30%; }
    .lane:nth-child(2) { top: 50%; }
    .lane:nth-child(3) { top: 70%; }

    #player {
      position: absolute;
      width: 80px;
      height: 80px;
      background-image: url('idle.png');
      background-size: cover;
      left: 100px;
      top: 50%;
      transform: translateY(-50%);
    }

    .enemy {
      position: absolute;
      width: 80px;
      height: 80px;
      background-size: cover;
      right: -100px;
    }
  </style>
</head>
<body>
  <div id="game">
    <div class="lane"></div>
    <div class="lane"></div>
    <div class="lane"></div>
    <div id="player"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script>
    const player = document.getElementById('player');
    const game = document.getElementById('game');
    const lanes = [0.3, 0.5, 0.7];
    let currentLane = 1;
    let gameStarted = false;
    let enemies = [];

    function setPlayerImage(src) {
      player.style.backgroundImage = `url(${src})`;
    }

    function moveToLane(index) {
      currentLane = index;
      anime({
        targets: player,
        top: `${lanes[index] * 100}%`,
        duration: 200,
        easing: 'easeInOutQuad'
      });
    }

    function startGame() {
      if (gameStarted) return;
      gameStarted = true;
      setPlayerImage('run1.png');
      runAnimation();
      generateEnemy();
      gameLoop();
    }

    let runFrame = 1;
    function runAnimation() {
      setInterval(() => {
        runFrame = runFrame === 1 ? 2 : 1;
        setPlayerImage(`run${runFrame}.png`);
      }, 200);
    }

    function generateEnemy() {
      setInterval(() => {
        const type = Math.random() > 0.5 ? 'cactus' : 'pterodactyl';
        const laneIndex = Math.floor(Math.random() * 3);
        const enemy = document.createElement('div');
        enemy.classList.add('enemy');
        enemy.style.top = `${lanes[laneIndex] * 100}%`;
        enemy.style.transform = 'translateY(-50%)';
        enemy.dataset.lane = laneIndex;
        enemy.dataset.type = type;
        enemy.style.backgroundImage = `url('${type}1.png')`;
        game.appendChild(enemy);
        enemies.push(enemy);

        // Animation frames
        let frame = 1;
        const frameInterval = setInterval(() => {
          frame = frame === 1 ? 2 : 1;
          enemy.style.backgroundImage = `url('${type}${frame}.png')`;
        }, 300);

        anime({
          targets: enemy,
          right: '110vw',
          duration: 5000,
          easing: 'linear',
          complete: () => {
            clearInterval(frameInterval);
            enemy.remove();
            enemies = enemies.filter(e => e !== enemy);
          }
        });
      }, 2000);
    }

    function gameLoop() {
      setInterval(() => {
        const playerRect = player.getBoundingClientRect();
        enemies.forEach(enemy => {
          const enemyRect = enemy.getBoundingClientRect();
          const overlapX = playerRect.right > enemyRect.left && playerRect.left < enemyRect.right;
          const overlapY = playerRect.bottom > enemyRect.top && playerRect.top < enemyRect.bottom;
          if (overlapX && overlapY && parseInt(enemy.dataset.lane) === currentLane) {
            alert('Game Over!');
            window.location.reload();
          }
        });
      }, 100);
    }

    window.addEventListener('keydown', e => {
      if (!gameStarted) startGame();
      if (e.key === 'ArrowUp' && currentLane > 0) {
        moveToLane(currentLane - 1);
      } else if (e.key === 'ArrowDown' && currentLane < 2) {
        moveToLane(currentLane + 1);
      }
    });
  </script>
</body>
</html>
